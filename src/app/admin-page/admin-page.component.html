<div class="container">
<div class="row">
  <button (click)="home()"
          class="btn btn-primary btn-success">
    Home
  </button>
  <button (click)="profile()"
          class="btn btn-primary btn-warning">
    Profile
  </button>
<button (click)="logout()"
        class="btn btn-primary btn-danger">
  Logout
</button>
</div>
<br/>
<div class="row">
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item active">Courses</li>
      <li [ngClass]="{'active': course.id == courseId}" *ngFor="let course of courses"
          class="list-group-item wbdv">
        <a routerLink="/course/{{course.id}}/section">
          {{course.title}}</a>
      </li>
    </ul>
  </div>
  <div class="col-8">
    <app-section-list></app-section-list>
  </div>
</div>
</div>
